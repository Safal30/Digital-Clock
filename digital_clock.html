<!DOCTYPE html>
<html>

<head>
  <title>JS - Digital Clock</title>
  <style type="text/css">
    body {
      background: black;
    }

    .clock {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      color: white;
      font-size: 80px;
      border: 3px solid rgb(51, 255, 255);
      padding: 0px 5px 0px 5px;
    }

    .header {
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
  </style>


</head>

<body>

  </div>
  <div class="header">
    <p>By Safal Sapkota</p>
  </div>

</html>
